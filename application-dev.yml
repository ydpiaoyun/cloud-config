server:
  port: 80
spring:
  application:
    name: order-feign-service

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:7001/eureka/


ribbon:
  # IDE 中没有提示，RibbonClientConfiguration 中可以查看
  ReadTimeout: 5000
  ConnectTimeout: 5000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

feign:
  hystrix:
    enabled: true


logging:
  level:
    # 以什么级别监控哪个接口
    com.yun.consumer.feign.service.PaymentFeignService: debug

